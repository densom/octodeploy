version: '2.1'
services:
  db:
    image: microsoft/mssql-server-windows-express:${SQL_VERSION}
    environment:
      sa_password: "${SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    healthcheck:
      test: [ "CMD", "sqlcmd", "-U", "sa", "-P", "${SA_PASSWORD}", "-Q", "select 1" ]
      interval: 10s
      retries: 10
  octopus:
    image: octopusdeploy/octopusdeploy:${OCTOPUS_VERSION}
    environment:
      OctopusAdminUsername: "${OCTOPUS_ADMIN_USERNAME}"
      OctopusAdminPassword: "${OCTOPUS_ADMIN_PASSWORD}"
      sqlDbConnectionString: "Server=db,1433;Initial Catalog=Octopus;Persist Security Info=False;User ID=sa;Password=${SA_PASSWORD};MultipleActiveResultSets=False;Connection Timeout=30;"
    ports:
     - "5441:81"
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    volumes:
      - "./Repository:C:/repository"
      - "./TaskLogs:C:/TaskLogs"
  dev1:
    image: octopusdeploy/tentacle
    environment:
        ListeningPort: 10931
        ServerApiKey: API-GJGETY2AAMUBR0L5IRUGYZOPMRQ
        TargetEnvironment: Dev
        TargetRole: Webserver
        ServerUrl: http://octopus:81
        TargetName: dev1
    ports: 
      - "5442:80"
      - "10933"
    tty: true
networks:
  default:
    external:
      name: nat
